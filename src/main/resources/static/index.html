<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_IA1kiioFqmyATU1RmUVyD7KGS4TSsgw&callback=initMap">
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
        $.ajax({
        url: "http://localhost:8080/places?lat=1&lng=1&r=1",
        type: "POST"
        }).then(function(data) {
        console.log(data);
        });
        });
    </script>
</body>
</html>
